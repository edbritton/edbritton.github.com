---
layout: default
title: {{ "Ed's Blog" | smartify }}
---
    <h1>{{ page.title }}</h1>
    {% for post in site.posts %}
      <hr/>
      <div>
        <p><h2><a href="{{ post.url }}">{{ post.title }}</a></h2>{{ post.date | date_to_string }}</p>
        <p>{{ post.content }}</p>
      </div>
    {% endfor %}
