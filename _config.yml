title: Ed Britton
description: Ed Britton (@edbritton) is a comedian.
google_analytics: 
show_downloads: false
lang: en_GB

author:
  name: Ed Britton
  twitter: edbritton

twitter:
  username: edbritton
  card: summary

social:
  name: Ed Britton
  links:
    - https://twitter.com/edbritton
    - https://youtube.com/edbritton
    - https://imdb.com/name/nm10740536

permalink: /:categories/:short_year:y_day/

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-mentions
  - jekyll-seo-tag
  # - jekyll-coffeescript
  - jekyll-redirect-from

jekyll-mentions: https://twitter.com

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: apostrophe
      image: default.jpg
      embed:
        src: https://www.youtube.com/embed/videoseries?list=PLvO7_P5xOL8VK0G9HfZ8OL2oVdIh0gkT3
        caption: My latest vlog.
        cite: https://youtube.com/edbritton
  - scope:
      type: "posts"
    values:
      layout: apostrophe
  - scope:
      path: "404.md"
    values:
      embed: false
  - scope:
      path: "blog.md"
    values:
      embed: false
